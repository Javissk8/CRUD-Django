{% extends 'base.html' %}
{% block title %}Promo!!!{% endblock %}

{% block content %}

    {% if promos %}
        {% for promo in promos %}
            <ul>
                <li>{{ promo.name }}</li>
                <li>{{ promo.description }}</li>
                <a href="{% url 'create_promo' promo.business.id %}">Agregar promo</a>
            </ul>
        {% endfor %}
    {%else%}
            <h2>No hay promociones</h2>
    {% endif %}
   
{% endblock %}
