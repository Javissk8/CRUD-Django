{% extends 'base.html' %}
{% block title %}Comentarios{% endblock %}

{% block content %}
    {% if comments %}
        {% for comment in comments %}
            <ul>
                <li>{{ comment.comment }}</li>
                <li>{{ comment.create_at }}</li>
                <li>{{ comment.score }}</li>
                <a href="{% url 'create_comment' comment.business.id %}">agregar comentario</a>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
